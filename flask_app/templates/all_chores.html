<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="../static/css/bootstrap.css"
        />
        <title>All Chores</title>
    </head>
    <body class="container text-bg-danger">
        <div class="container text-bg-danger">
            <!-- Header -->
            <div class="container text-bg-danger">
                <div class="row">
                    <h1>Rodeo</h1>
                </div>
                <div class="row">
                    <p>Welcome back, {{one_user.first_name}}.</p>
                </div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a
                            class="nav-link link-light"
                            href="/dashboard"
                            >Dashboard</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            href="/chores"
                            >Chores</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link link-light"
                            href="/children"
                            >Children</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link link-light"
                            href="/logout"
                            >Logout</a
                        >
                    </li>
                </ul>
                <!-- End Header -->
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <th>Job</th>
                            <th>Location</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            {% for chore in all_chores%}
                            <td>{{chore.title}}</td>
                            <td>{{chore.location}}</td>
                            <td>
                                <a
                                    class="btn btn-primary"
                                    href="#"
                                    >view</a
                                >
                                <a
                                    class="btn btn-primary"
                                    href="#"
                                    >claim</a
                                >
                                {% if chore.user_id == one_user.id %}
                                <a
                                    class="btn btn-success"
                                    href="#"
                                    >edit</a
                                >
                                <a
                                    class="btn btn-danger"
                                    href="#"
                                    >delete</a
                                >
                                {% endif %}
                            </td>
                            {% endfor %}
                        </tbody>
                    </table>
                    <!-- End Table -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-warning" href="/chores/create">Create Chore</a>
                </div>
            </div>
        </div>
    </body>
</html>
